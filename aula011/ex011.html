<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Identificador de Nacionalidade</h1>
    Digite seu País de Nascimento:  <input type="text" value="" id="txtp">
    <input type="button" value="VERFICAR" id="verificar" onclick="verificar()">
    <div id="res">
    
    </div>
    
    <script>
        function verificar() {
          var país = document.querySelector('input#txtp')
          var res = document.querySelector('div#res')
          var nacionalidade = String(país.value)
    
          res.innerHTML += `<p>Você Nasceu em: ${nacionalidade}.</p>`
          if (nacionalidade == 'Brasil') {
            res.innerHTML += `<p>Portanto você é Brasileiro.</p>`
          } else {
            res.innerHTML += `<p>Portanto você é estrangeiro.</p>`
          }
        }
      </script>
</html>
