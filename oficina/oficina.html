<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Metalúrgica</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">
        <img src="imagens/logo.png" alt="logo">
        <div class="header_logo">Oficina Matalúrgica - Cristiano</div>
        
        <nav class="header_nav">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#address">Endereço</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- fim radio button-->

            <!--slide imagens-->
            <div class="slide first">
                <img src="imagens/2-17.jpg" alt="imagem1">

            </div>
            <div class="slide">
                <img src="imagens/2-18.jpg" alt="imagem2">

            </div>
            <div class="slide">
                <img src="imagens/2-19.jpg" alt="imagem3">

            </div>
            <div class="slide">
                <img src="imagens/2-20.jpg" alt="imagem4">

            </div>
            <!-- fim slide imagens-->

            <!--navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>

            <!-- fim navigation auto-->

            <!--labels-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--fim labels-->

        </div>
    </div>

    <div id="contato">
        <h2>Contato</h2>
        <div class="nome">
            <label for="Nome">Nome: </label>
            <input type="text" class="form-control" placeholder="Digite seu nome">
          </div>
          <div class="msg">
            <label for="mensagem" class="form-label">Mensagem: </label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
        
    </div>

    <div id="address">
        <h2>Endereço</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.471940551165!2d-38.5733106!3d-3.7066866999999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c74a0346b66e57%3A0xe9f08239ad0a6e75!2sAv.%20Pres.%20Castelo%20Branco%2C%204643%20-%20Barra%20do%20Cear%C3%A1%2C%20Fortaleza%20-%20CE%2C%2060334-105!5e0!3m2!1spt-BR!2sbr!4v1698269563980!5m2!1spt-BR!2sbr" width="100%" height="525" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
       
        <footer>
            <p>DESENVOLVIDO POR REBECA PEREIRA</p>
        </footer>


</body>

</html>
