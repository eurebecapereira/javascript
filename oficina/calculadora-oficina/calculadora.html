<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Serviço</h1>
        <form id="serviceForm">
            <label for="largura">Largura (em metros):</label>
            <input type="number" id="largura" step="0.01" placeholder="Ex: 4.24" required>

            <label for="altura">Altura (em metros):</label>
            <input type="number" id="altura" step="0.01" placeholder="Ex: 2.16" required>

            <label for="preco">Preço por metro quadrado (R$):</label>
            <input type="number" id="preco" value="300" step="0.01" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="resultadoCalculo">Preencha os valores e clique em "Calcular".</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
