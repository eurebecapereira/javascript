<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container"> <!--Criada div container para englobar os outros elementos-->
        <div class="title"> Calculadora - IMC </div>
        <div class="input"> <!--Criado input para receber o nome-->
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input"> <!--Criado input para receber a altura-->
            <label>Altura:</label>
            <input type="number" id='altura'>
        </div>
        <div class="input"> <!--Criado input para receber o peso-->
            <label>Peso:</label>
            <input type="number" id='peso'>
        </div>
        <button id='calcular'>Calcular</button> <!--Criado botão de clock para calcular, efetuar a ação-->

        <div class="result" id='resultado'></div> <!--Criado div para mostra o resultado-->
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
