<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina Metalúrgica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main>
        <header class="header">
            <img src="imagens/logo.png" alt="logo">
            <div class="header__logo">Oficina Matalúrgica - Cristiano</div>
        
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#catalogo">Serviços</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <section class="catalogo">
        
                <div class="titulo">Portões</div>
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
        
        
                <div class="titulo">Janelas</div>
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
                <img class="cat" src="imagens/imagem.png">
        
            </section>

            <div class="contato">
                <p>Precisa de um orçamento? Mande sua mensagem e entraremos em contato.</p>
                <div class="ident">
                    <label for="nome-cliente" class="form-label">Nome</label>
                    <input type="text" class="form" id="nome" placeholder="Seu nome aqui">
                  </div>
                  <div class="Mensagem">
                    <label for="mensagem-cliente" class="form-label">Mensagem</label>
                    <textarea class="form" id="msg" rows="3"></textarea>
                  </div>
                
                
            </div>
            
        
        </div>
        <footer>
            <p>DESENVOLVIDO POR REBECA PEREIRA</p>
        </footer>
    </main>

</body>

</html>
